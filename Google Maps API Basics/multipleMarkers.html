<!DOCTYPE html>
<html>
<head>
	<title>MAPS</title>


	<style>
		#map{
			height: 600px;
			width: 100%;
		}
	</style>

</head>
<body>
	<h1>MY GOOGLE MAP</h1>
	<div id="map"></div>
	<script>
		function initMap() {

			//Map options
			var options = {
				zoom:14,
				center:{lat:44.80401, lng:20.46513}
			}

			//New map
			var map = new google.maps.Map(document.getElementById("map"), options);

			addMarker({
				coords:{lat:44.812865, lng:20.460958},
				data: '25'
			});
			addMarker({
				coords:{lat:44.805658, lng:20.476114},
				data: '45'
			});


			//Add marker function
			function addMarker(props) {
				var marker = new google.maps.Marker({
					position: props.coords,
					map: map
				});

				if(props.data){
					var infoWindow = new google.maps.InfoWindow({
						content: props.data 
					});

					marker.addListener('click',function(){
						infoWindow.open(map,marker);
					});
				}
			}

		}
	</script>
	<script async defer
 	 	src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
	</script>

</body>
</html>
