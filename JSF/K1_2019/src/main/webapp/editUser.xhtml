<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>EditUser</title>
    </h:head>
    <h:body>
        Edit 
        
        <h:form>
        
            <h:panelGrid>
                Username
                <h:inputText value="#{editUser.username}" disabled="true"/>
                Password
                <h:inputText value="#{editUser.password}"/>
                Ime
                <h:inputText value="#{editUser.firstname}"/>
                Prezime
                <h:inputText value="#{editUser.lastname}"/>
                
               
                <hr/>
                
                <h:commandButton action="#{adminManagedBean.editUser(editUser)}" value="LOGIN" />
                
            </h:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
