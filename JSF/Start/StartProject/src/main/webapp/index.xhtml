<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:graphicImage library="images" name="avatar.jpg"></h:graphicImage>
        
        <h:form>
            <table>
                <tr>
                    <td>#{messages.username}</td>
                    <td>
                        <h:inputText id="username" value="#{loginManagedBean.user.username}" 
                                     required="true" requiredMessage="Morate uneti username"></h:inputText>
                    </td>
                    <td>
                        <h:message for="username"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <h:inputText value="#{loginManagedBean.user.password}" validatorMessage="Lozinka nije dobra">
                            <f:validateRegex pattern="\d{2,5}"></f:validateRegex>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                         <h:inputText value="#{loginManagedBean.user.age}" validatorMessage="Godine nisu ok">
                             <f:validateLongRange minimum="15"></f:validateLongRange>>>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><h:commandButton value="Login" action="#{loginManagedBean.login()}"></h:commandButton></td>
                </tr>
            </table>
            <div>#{loginManagedBean.message}</div>
        </h:form>
        
    </h:body>
</html>
