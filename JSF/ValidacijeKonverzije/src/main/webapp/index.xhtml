<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Polje:
            <h:inputText value="#{validateBean.polje}"></h:inputText> <br/>
            
            Datum:
            <h:inputText value="#{conversionBean.datum}">
            <f:convertDateTime pattern="dd-mm-yyyy"></f:convertDateTime>
            </h:inputText>
             
            
            Broj:
            <h:inputText value="#{conversionBean.broj}">
                <f:converter converterId="javax.faces.Integer"></f:converter>
            </h:inputText>
            
            User text:
            <h:inputText value="#{conversionBean.user}">
                <f:converter converterId="userConverter"></f:converter>
            </h:inputText>
            
            
            <h:commandButton value="Posalji" action="data"></h:commandButton>
        </h:form>
    </h:body>
</html>
