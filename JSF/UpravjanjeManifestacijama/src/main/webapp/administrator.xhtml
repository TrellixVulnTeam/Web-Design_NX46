<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator</title>
    </h:head>
    <h:body>
        <h3>Moje manifestacije</h3>
        <h:form>
            <h:dataTable border="1" value="#{adminManagedBean.allManifestations}" var="m" rendered="#{not empty adminManagedBean.allManifestations}">
                <h:column>
                    <f:facet name="header">Naziv</f:facet>
                    <h:outputText value="#{m.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Datum pocetka</f:facet>
                    <h:outputText value="#{m.dateFrom}"  />
                </h:column>
                <h:column >
                    <f:facet name="header">Datum kraja</f:facet>
                    <h:outputText value="#{m.dateTo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Tip</f:facet>
                    <h:outputText value="#{m.type}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{m.status}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Organizator</f:facet>
                    <h:outputText value="#{m.organizer}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Odobri" action="#{adminManagedBean.approve(m.id)}" />
                    <h:commandButton value="Odbaci" action="#{adminManagedBean.disapprove(m.id)}" />
                </h:column>
            </h:dataTable>
            <h:outputText value="Nema novih manifestacija." rendered="#{empty adminManagedBean.allManifestations}" />
        </h:form>
    </h:body>
</html>
