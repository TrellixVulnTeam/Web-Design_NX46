<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Korisnicko ime:
                <h:inputText id="username" value="#{loginManagedBean.username}" required="true" requiredMessage="Morate uneti korisnicko ime!" />
                <h:message for="username" errorClass="error" />
                
                Lozinka:
                <h:inputText id="password" value="#{loginManagedBean.password}" validatorMessage="Lozinka nije u ispravnom formatu."
                            required="true" requiredMessage="Morate uneti lozinku!" >
                </h:inputText>
                <h:message for="password" errorClass="error" />
                
                <h:commandButton action="#{loginManagedBean.login}" value="Prijava"/>
                <h:outputText value="#{loginManagedBean.message}" styleClass="error" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
